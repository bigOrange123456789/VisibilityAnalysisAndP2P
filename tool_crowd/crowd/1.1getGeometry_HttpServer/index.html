<!DOCTYPE html>
<html lang="en">
<head>
    <title>共用骨骼动画</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {overflow:hidden;}
    </style>
</head>

<body>
<script src="lib/three.js"></script>
<script src="lib/GLTFLoader.js"></script>
<script src="lib/GLTFExporter.js"></script>
<script type="module">
    import { ExtractMaterial } from './ExtractMaterial.js'
    import { ExtractGeometry } from './ExtractGeometry.js'
    import { ExtractAnimation } from './ExtractAnimation.js'
    var path0 =prompt("请输入数据路径:","woman01/woman01.gltf")//"monkey.glb")
    
    process()
    function process(){
        new THREE.GLTFLoader().load(path0, (glb) => {
            new ExtractMaterial(glb)
            new ExtractGeometry(glb)
            new ExtractAnimation(glb)
        });
    }
    
</script>

</body>
</html>
